<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Ready Assets Gallery</title>
    <style>
        /* Basic styling for readability */
        body {
            font-family: sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        header, footer {
            text-align: center;
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap to the next line */
            gap: 15px; /* Space between items */
            justify-content: center; /* Center items if they don't fill the row */
        }
        .gallery-item {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            width: 200px; /* Fixed width for items */
        }
        .gallery-item img {
            max-width: 100%;
            height: auto; /* Maintain aspect ratio */
            max-height: 150px; /* Limit image height */
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Web Ready Assets</h1>
    </header>

        <div class="gallery-item">
            <img src="WebReadyAsset-1.svg" alt="WebReadyAsset-1 SVG">
            <p>WebReadyAsset-1.svg</p>
        </div>

        <div class="gallery-item">
            <img src="WebReadyAsset.svg" alt="WebReadyAsset SVG">
            <p>WebReadyAsset.svg</p>
        </div>

        <div class="gallery-item">
            <img src="WebReadyAsset_2.jpg" alt="WebReadyAsset 2">
            <p>WebReadyAsset_2.jpg</p>
        </div>

  
    </div>

    <footer>
        <p>&copy; <span id="currentYear"></span> SiddharthBasra/Website.</p>
    </footer>

    <script>
        // Set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
